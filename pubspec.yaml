name: local_rembg
description: A Flutter plugin for offline background removal in images, ideal for enhancing photo editing capabilities within mobile apps.
version: 0.0.5
repository: https://github.com/IIAmir/local_rembg
homepage: https://github.com/IIAmir/local_rembg
View/report issues: https://github.com/IIAmir/local_rembg/issues
contributing: https://github.com/IIAmir/local_rembg/blob/main/CONTRIBUTING.md

environment:
  sdk: ">=2.19.2 <4.0.0"
  flutter: ">3.0.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:

flutter:
  plugin:
    platforms:
      android:
        package: com.example.local_rembg
        pluginClass: LocalRembgPlugin
      ios:
        pluginClass: LocalRembgPlugin